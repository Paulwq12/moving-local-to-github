<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Files and Folders to GitHub</h1>
        <form id="uploadForm">
            <label for="githubToken">GitHub Token:</label>
            <input type="text" id="githubToken" placeholder="Enter GitHub Token" required>
            <label for="repository">Repository (user/repo):</label>
            <input type="text" id="repository" placeholder="e.g., user/repo" required>
            <label for="filesInput">Select Files or Folders:</label>
            <input type="file" id="filesInput" webkitdirectory multiple>
            <button type="submit">Upload</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
