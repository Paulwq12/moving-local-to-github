<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Upload to GitHub</title>
</head>
<body>
    <h1>Upload Files to GitHub Repository</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <label for="repo">GitHub Repository (owner/repo):</label>
        <input type="text" id="repo" name="repo" required>
        
        <label for="token">GitHub Personal Access Token:</label>
        <input type="text" id="token" name="token" required>
        
        <label for="files">Select files or folders:</label>
        <input type="file" id="files" name="files" webkitdirectory multiple required>
        
        <button type="submit">Upload</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
